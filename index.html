<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>顕微鏡ビュー（カラー）</title>
<style>
  :root{
    --accent:#ff8a00;            /* 〇＝オレンジ */
    --arrow-len:3cm;             /* 矢印の長さ（目安3cm） */
    --arrow-thick:10px;          /* 矢印の太さ */
    --hint-size:clamp(18px,3.5vw,28px); /* 文字大きめ */
    --view-font:clamp(22px,4.5vw,34px);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif}
  body{
    background: radial-gradient(1400px 700px at -10% -10%, #6ee7ff22, transparent 60%),
                radial-gradient(1200px 600px at 110% 0%, #a78bfa22, transparent 60%),
                linear-gradient(#0b1220,#0e172a 40%,#111827);
    color:#fff; overflow:hidden;
  }
  .wrap{height:100%;display:grid;place-items:center;padding:16px}
  .stage{
    position:relative; width:min(900px,96vw); aspect-ratio:16/9;
    border:1px solid #ffffff22; border-radius:18px; backdrop-filter: blur(6px);
    background:#0002; overflow:hidden;
  }
  /* 顕微鏡画像（カラー） */
  .scope-img{
    position:absolute; inset:0; width:100%; height:100%; object-fit:contain; filter: none;
  }

  /* オレンジの〇（接眼レンズ上／タップターゲット） */
  .eyepiece-dot{
    position:absolute; width:46px; height:46px; border-radius:50%;
    background: var(--accent);
    box-shadow: 0 0 0 6px #00000055, 0 0 16px #ffb24eaa, inset 0 0 8px #ffffff80;
    cursor:pointer; user-select:none; -webkit-user-drag:none; touch-action:manipulation;
  }
  /* ← 位置は画像に合わせて調整（デフォは右上寄り） */
  .eyepiece-dot{ top:18%; left:64%; }  /* 必要ならここを微調整 */

  /* 矢印（大きく、〇へ向ける） */
  .arrow-wrap{
    position:absolute; left:calc(64% - var(--arrow-len) - 30px); top:19%; /* 〇の左に配置 */
    display:flex; align-items:center; gap:14px; pointer-events:none;
    transform: translateY(-10px);
  }
  .arrow{
    width:var(--arrow-len); height:var(--arrow-thick);
    background:#fff; border-radius:999px; position:relative;
    box-shadow:0 0 12px #ffffff88;
  }
  .arrow::after{
    content:""; position:absolute; right:-18px; top:50%; transform:translateY(-50%);
    border-left:18px solid #fff; border-top:10px solid transparent; border-bottom:10px solid transparent;
    filter: drop-shadow(0 0 8px #ffffffaa);
  }
  .hint{font-weight:800; font-size:var(--hint-size); text-shadow:0 2px 8px #0009}

  /* 視野オーバーレイ（タップで拡大表示） */
  .overlay{ position:fixed; inset:0; background:#000a; display:none; place-items:center; z-index:50 }
  .overlay.show{ display:grid }
  .view{
    width:min(90vmin,820px); aspect-ratio:1/1; border-radius:50%;
    background:
      radial-gradient(circle at 50% 50%, #ffffff10 0 40%, #00000090 98%, #000000aa 100%),
      radial-gradient(circle at 50% 50%, #1c2738 0 60%, #0e172a 100%);
    box-shadow: 0 0 0 6px #000, 0 0 40px #00e3ff55, inset 0 0 60px #000000aa;
    display:grid; place-items:center; position:relative; overflow:hidden;
  }
  /* 視野の中に文字を入れる（大きめ） */
  .view .cta{
    font-size: var(--view-font); font-weight:900; letter-spacing:.06em;
    background: linear-gradient(90deg, #fff, #ffd18a); -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 2px 14px #000a;
    padding:.2em .6em; border-radius:12px; border:1px solid #ffffff22;
  }
  .close{
    position:absolute; top:8px; right:12px; font-size:18px;
    background:#ffffff22; color:#fff; border:1px solid #ffffff44; border-radius:10px;
    padding:6px 10px; cursor:pointer;
  }

  /* スマホ最適化（矢印がはみ出る時） */
  @media (max-width:680px){
    .arrow-wrap{ left: 12px; top: 14px; }
    .eyepiece-dot{ top:22%; left:66%; }
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="stage">
    <!-- カラー顕微鏡の画像をアップして使う（microscope.png）。なければ一旦空でもOK -->
    <img src="microscope.png" alt="顕微鏡（カラー）" class="scope-img" onerror="this.style.opacity=0.2;">

    <!-- オレンジの〇（接眼レンズ上の微動ノブ想定／動かさないで→ドラッグ不可。タップで拡大） -->
    <div id="dot" class="eyepiece-dot" title="タップで視野を拡大"></div>

    <!-- 〇に向けた大きめの矢印＋文言（「タッチしてね」→変更後の文） -->
    <div class="arrow-wrap">
      <div class="arrow"></div>
      <div class="hint">顕微鏡に何かが見えるよ</div>
    </div>
  </div>
</div>

<!-- 視野オーバーレイ：〇タップで表示。中の文字は「聞いてみる」。 -->
<div id="overlay" class="overlay" aria-hidden="true">
  <div class="view">
    <button class="close" type="button" onclick="hideView()">閉じる</button>
    <div class="cta">聞いてみる</div>
  </div>
</div>

<script>
  // 〇は「動かさない」仕様 → ドラッグ無効
  const dot = document.getElementById('dot');
  ['dragstart','mousedown','touchstart'].forEach(ev=> dot.addEventListener(ev, e=>{
    if(ev==='dragstart') e.preventDefault();
  }));

  // 〇タップで視野拡大（「接眼レンズをのぞく」→ 〇をタッチしたら拡大）
  const overlay = document.getElementById('overlay');
  const showView = ()=>{ overlay.classList.add('show'); overlay.setAttribute('aria-hidden','false'); };
  const hideView = ()=>{ overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); };

  dot.addEventListener('click', showView);
  overlay.addEventListener('click', e=>{ if(e.target===overlay) hideView(); });
</script>
</body>
</html>
